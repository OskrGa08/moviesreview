{% extends 'base.html' %}

{% block content %}
<h2>Crear Nueva Película</h2>
<form method="POST" class="login-form">
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" placeholder="Título de la película" required><br>
    <label for="director">Director:</label>
    <input type="text" name="director" placeholder="Director de la película" required><br>
    <label for="descripcion">Descripción:</label>
    <textarea name="descripcion" placeholder="Descripción de la película" required></textarea><br>
    <label for="fecha_lanzamiento">Fecha de Lanzamiento:</label>
    <input type="date" name="fecha_lanzamiento" required><br>
    <label for="portada">URL de la Portada:</label>
    <input type="url" name="portada" placeholder="URL de la portada"><br>
    <button type="submit" class="btn">Crear Película</button>
</form>
{% endblock %}
