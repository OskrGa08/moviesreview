{% extends 'base.html' %}

{% block content %}
<h2>Editar Reseña</h2>
<form method="POST">
    <label for="comentario">Comentario:</label>
    <textarea name="comentario" required>{{ resena.comentario }}</textarea><br>
    <label for="puntuacion">Puntuación:</label>
    <input type="number" name="puntuacion" min="1" max="5" value="{{ resena.puntuacion }}" required><br>
    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
