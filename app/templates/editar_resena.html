{% extends 'base.html' %}

{% block content %}
<div class="edit-review-container">
    <h2>Editar Reseña</h2>
    <form method="POST" class="edit-review-form">
        <label for="comentario">Comentario:</label>
        <textarea name="comentario" placeholder="Escribe tu comentario..." required>{{ resena.comentario }}</textarea><br>
        <label for="puntuacion">Puntuación:</label>
        <input type="number" name="puntuacion" min="1" max="5" value="{{ resena.puntuacion }}" required><br>
        <button type="submit" class="btn">Actualizar Reseña</button>
    </form>
</div>
{% endblock %}
